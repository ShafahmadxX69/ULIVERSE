<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stuffing List Lookup</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 30px; }
    input, button { padding: 10px; margin-right: 10px; font-size: 16px; }
    #result { background: #fff; padding: 20px; margin-top: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>üîç Cari Invoice Stuffing List</h1>
  <input type="text" id="invoice" placeholder="Masukkan kode invoice (e.g. INV-E2500174)">
  <button onclick="searchInvoice()">Search</button>

  <div id="result"></div>

  <script>
    async function searchInvoice() {
      const invoice = document.getElementById("invoice").value.trim();
      if (!invoice) return alert("Masukkan invoice terlebih dahulu!");

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Mencari...";

      try {
        const url = `https://script.google.com/macros/s/AKfycbyFOQv0bb0Ps7T-xV5whmkHEhXNMS6tRAT6FPePslFiE1B1oIkt7kMKFHYryA2l-2c/exec?inv=${invoice}`;
        const response = await fetch(url);
        const data = await response.text();
        resultDiv.innerHTML = data;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Gagal mengambil data.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
